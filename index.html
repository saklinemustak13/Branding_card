<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Sakline Mustak - JARVIS Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', 'Arial', sans-serif;
            background: #0a0e17;
            color: #e0f7ff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: rgba(10, 14, 23, 0.95);
            border: 2px solid #00d4ff;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0));
            pointer-events: none;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #00d4ff;
            padding-bottom: 1rem;
        }

        .profile-image-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #00d4ff;
            box-shadow: 0 0 12px #00d4ff;
        }

        .pattern {
            width: 160px;
            height: 160px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .name {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 8px #00d4ff;
            letter-spacing: 2px;
        }

        .title {
            font-size: 1rem;
            color: #b3e5fc;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #78909c;
        }

        .sns-links {
            margin-top: 2rem;
        }

        .sns-links h2 {
            color: #00d4ff;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            text-shadow: 0 0 6px #00d4ff;
            border-bottom: 1px solid #00d4ff;
            padding-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sns-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .sns-item {
            background: rgba(0, 212, 255, 0.1);
            padding: 0.75rem;
            border: 1px solid #00d4ff;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sns-item a {
            color: #b3e5fc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .sns-item:hover {
            background: rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 10px #00d4ff;
            transform: translateY(-2px);
        }

        .sns-item a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #00d4ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .name {
                font-size: 1.6rem;
            }

            .profile-image-container {
                width: 120px;
                height: 120px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .pattern {
                width: 120px;
                height: 120px;
            }

            .sns-container {
                grid-template-columns: 1fr;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img src="images/pattern.png" alt="Pattern" class="pattern">
                    <img src="images/profilepicture.jpg" alt="Profile Picture" class="profile-image">
                </div>
                <h1 class="name">Md. Sakline Mustak</h1>
                <p class="title">IT Web Design and Development Student</p>
                <p class="subtitle">Multi-Ai Senmon Gakko, Tokyo, Japan</p>
            </div>
            <section class="sns-links">
                <h2>My SNS Links</h2>
                <div class="sns-container">
                    <span class="sns-item"><a href="https://www.facebook.com/saklinemustak13/" target="_blank">Facebook</a></span>
                    <span class="sns-item"><a href="https://x.com/saklinem13" target="_blank">X</a></span>
                    <span class="sns-item"><a href="https://www.linkedin.com/in/saklinemustak13" target="_blank">LinkedIn</a></span>
                    <span class="sns-item"><a href="https://github.com/saklinemustak13" target="_blank">GitHub</a></span>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
